---
layout: default
---
{% assign trainer = site.trainers | where: "title", page.title | first %}
<div class='full parallax' style='background-image:url(/images/trainer.jpg); color: #fff;'>
  <div class='row'>
    <div class='large-12 columns'>
      {% include section-header.html title=trainer.title tagline=trainer.activities.first color="#fff" class="big" %}
    </div>
  </div>
  <div class='four spacing'></div>
</div>

<div class='full'>
  <div class='row'>
    <div class='large-12 columns'>
      <div class='mod modBoxedSlider'>
        <div class='slides'>
          {% for slide in trainer.slides %}
          <div class='slide'>
            <img alt="{{trainer.title}}" src="/{{slide.link}}" />
          </div>
          {% endfor %}
        </div>
      </div>
    </div>
  </div>
  <div class='spacing'></div>
  <div class='row'>
    <div class='trainer large-12 columns'>
      <h3>{{trainer.title}}</h3>
      <figure class="avatar">
        <img alt="{{trainer.title}}" src="/images/trainers/{{trainer.link}}.jpg" />
      </figure>
      {{content}}
    </div>
  </div>
  <div class='four spacing'></div>
</div>
