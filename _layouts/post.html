---
layout: blog
section_id: blog
---
<div class='row'>
  <div class='large-12 columns'>
    <div class='mod modBlogPost big'>
      <div class='images'>
        {% for image in page.images %}
        <div class='image'><img alt="{{page.title}}" src="/images/posts/{{image}}" /></div>
        {% endfor %}
      </div>
      <div class='content'>
        <p class='info'>
          <span><time datetime="{{page.date | date: "%Y-%m-%d"}}">{{page.date | date: "%-d/%-m/%Y" }}</time></span>
        </p>
        <h3><a href="{{page.url}}">{{page.title}}</a></h3>
        {{ content }}
      </div>
      <div class='two spacing'></div>
      {% include share.html %}
    </div>
    <div class='two spacing'></div>
  </div>
</div>
