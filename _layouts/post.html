---
layout: blog
section_id: blog
---
<div class='row'>
  <div class='large-12 columns'>
    <div class='mod modBlogPost big'>
      <div class='images'>
        {% for image in page.images %}
        <div class='image'><img alt="{{post.title}}" src="{{site.url}}/images/posts/{{image}}" /></div>
        {% endfor %}
      </div>
      <div class='content'>
        <p class='info'>
          <span>{{page.date | date: "%B %d, %Y" }}</span>
        </p>
        <h3><a href="{{page.url}}">{{page.title}}</a></h3>
        {{ content }}
      </div>
      <div class='two spacing'></div>
      {% include share.html %}
    </div>
    <div class='two spacing'></div>
  </div>
</div>
