left:
  - icon: heart
    title: Musculación / Fitness / Cardio
    desc: Tenemos todo el material necesario para que puedas mejorar tu condición física (Cintas para correr, mancuernas, press de banca, máquinas...). Además, si quieres, podemos crearte una tabla con tu rutina personalizada.
  - icon: cutlery
    title: Dieta (Alimentación)
    desc: Si quieres adelgazar, consejos para mejorar tu dieta, o ganar rendimiento en tus entrenamientos mediante la suplementación, podemos asesorarte.
  - icon: user
    title: Entrenador Personal
    desc: Podemos proveerte de un control totalmente individual y personalizado de tu entrenamiento, para que consigas los mejores resultados en el menor tiempo posible.
right:
  - icon: caret-square-o-up
    title: Plataforma Vibratoria
    desc: Puedes hacer un entrenamiento centrado en ella, o incluirla en tu rutina para relajar los músculos después del entreno.
  - icon: money
    title: Tienda
    desc: Podemos conseguir lo que necesites, ya sea merchandising del Club Karate-Kan o material para entrenar con nosotros (karategis, bucales, espinilleras, guantes...).
  - icon: book
    title: Biblioteca
    desc: Si te gustaría conocer más a fondo nuestro arte Karate Kyokushin, en ella tenemos libros antiguos con los que podrás conocer las raices de nuestro karate y nuestros maestros.
