- content: "
    <p>Shihan Antonio Piñero 8º DAN comenzó en los años sesenta sus primeros contactos en el mundo del karate. Primero a través de los libros escritos por Sosai Oyama y posteriormente, teniendo como primeros profesores a instructores de gran renombre: B. Boulton, S. Arneil, L.   Hollander.</p>

    <p>En esa época, conoció y entrenó con el Gran Maestro Sosai Masutatsu Oyama, en el London Karate Kai.</p>

    <p>A su regreso a España Shihan Antonio Piñero formó parte del Equipo Nacional Español y participó en los Campeonatos Europeos e Internacionales: No perdió ningún combate.</p>

    <p>En 1968, se establece definitivamente en España y funda el Club Karate-Kan, siendo el primer Club de Karate Kyokushin fundado en España ( Zaragoza ). Este mismo año Su Majestad el Rey de España D. Juan Carlos I, aceptó la Presidencia de Honor de su Club, previa petición por su parte y gracias a la amistad que les une.</p>

    <p>En este mismo año empieza la difusión en España del Kyokushin Karate: Numerosos alumnos entrenan bajo las enseñanzas del Primer Maestro Español y dado el gran interés suscitado, se difunden por toda España.</p>

    <p>Gracias a Shihan Antonio Piñero, a su labor y al Club Karate-Kan, hoy el Karate Kyokushin es conocido y practicado por miles de personas en España.</p>"
