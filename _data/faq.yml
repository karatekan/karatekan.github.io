- question: "¿Cómo tengo que pagar?"
  answer: "<p>La matrícula es gratuita. Únicamente deberás pagar al principio de cada mes la tarifa que hayas elegido. Se suele pagar en efectivo, aunque hay personas que prefieren realizar una domiciliación.</p>"
- question: "¿Tengo que comprarme algo?"
  answer: "<p>Al principio basta con venir en chándal. Si más adelante decides que de verdad te gusta la actividad: Para los deportes de contacto te harán falta protecciones, y para las Artes Marciales la indumentaria correspondiente. Además, en las Artes Marciales Federadas deberás pagar una cuota anual la cual te incluirá un seguro y hará tus cinturones oficiales.</p>"
- question: "Nunca he hecho Artes Marciales. ¿Puedo empezar ahora?"
  answer: "<p>Por supuesto, todos hemos empezado alguna vez. En nuestros grupos hay personas de todos los niveles y edades, todos los meses hay alguna persona nueva empezando la actividad.</p>"
- question: "¿Cuánto tiempo tardaré en conseguir el cinturón negro?"
  answer: "<p>Depende enormemente de cada persona: el tiempo que dedique a entrenar, la facilidad para asimilar conocimientos, la situación personal, el interés, etc. Cada persona es un mundo y con el tiempo va cambiando, por lo que es una pregunta imposible de responder.</p>"
