{% assign contact = (site.data.contact | first) %}
<div id='footer'>
  <div class='three spacing'></div>
  <div class='row'>
    <div class='large-3 medium-3 columns'>
      <div class='spacing'></div>
      <h1>
        <a href='index.html'>
          <img alt="" src="{{site.url}}/images/logo-grey.png" />
        </a>
      </h1>
      <p>
        ©{{ site.time | date: '%Y'}} Club Karate Kan
        <br/>
        Crafted by Nacho García
      </p>
      <div class='spacing'></div>
    </div>
    <div class='large-6 medium-6 columns'>
      <div class='spacing'></div>
      <div class'embed-responsive embed-responsive-16by9'>
        <iframe
          src="https://www.google.com/maps/embed?pb=!1m14!1m8!1m3!1d5963.02932509119!2d-0.893301!3d41.644621!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x0%3A0x5c268cb202488171!2sGimnasio+Club+Karate+-+Kan+Kyokushin+Zaragoza!5e0!3m2!1ses!2ses!4v1445430515628" width="100%" height="200" frameborder="0" style="border:0" allowfullscreen></iframe>
      </div>
      <div class='spacing'></div>
    </div>
    <div class='large-3 medium-3 columns'>
      <div class='spacing'></div>
      <h4>Contacta con nosotros</h4>
      <ul>
        <li>Teléfono: {{contact.phone}}</li>
        <li>Email: {{contact.email}}</li>
        <li>Dirección: {{contact.address}}</li>
      </ul>
      <div class='spacing'></div>
      <ul class='socials'>
        {% for social in contact.socials%}
        <li>
          <a href='{{social.link}}'>
            <i class='fa fa-{{social.icon}}'></i>
          </a>
        </li>
        {% endfor %}
      </ul>
      <div class='spacing'></div>
    </div>
  </div>
  <div class='two spacing'></div>
</div>
<script src="{{ "/javascripts/jquery.countTo.js" | prepend: site.baseurl }}" type="text/javascript"></script>
<script src="{{ "/javascripts/jquery.appear.js" | prepend: site.baseurl }}" type="text/javascript"></script>
<script src="{{ "/javascripts/jquery.validate.js" | prepend: site.baseurl }}" type="text/javascript"></script>
<script src="{{ "/javascripts/jquery.sequence-min.js" | prepend: site.baseurl }}" type="text/javascript"></script>
<script src="{{ "/javascripts/jquery.easing.1.3.js" | prepend: site.baseurl }}" type="text/javascript"></script>
<script src="{{ "/javascripts/app.js" | prepend: site.baseurl }}" type="text/javascript"></script>
