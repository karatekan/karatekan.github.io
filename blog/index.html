---
layout: blog
title: Blog
section_id: blog
---
<div class='masonry-container'>
{% for post in paginator.posts %}
  <article class='masonry mod modBlogPost popin{% unless post.images.first %} no-media{% endunless %}'>
    <div class='images'>
      {% for image in post.images %}
        <div class='image'>
          <a href="{{post.url}}">
            <img alt="{{post.title}}" src="{{site.url}}/images/posts/{{image}}" />
          </a>
        </div>
      {% endfor %}
    </div>
    <div class='content'>
      <p class='info'>
        <span><time datetime="{{post.date | date: "%Y-%m-%d"}}">{{post.date | date: "%-d/%-m/%Y" }}</time></span>
      </p>
      <h4><a href="{{post.url}}">{{post.title}}</a></h4>
      <p>{{post.excerpt}}</p>
      <div class='spacing'></div>
      {% unless post.images %}
        <a class="button small" href="{{post.url}}">Leer m√°s</a>
      {% endunless %}
    </div>
  </article>
{% endfor %}
</div>
