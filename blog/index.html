---
layout: blog
title: Blog
section_id: blog
sitemap:
  priority: 0.7
---
{% for post in paginator.posts %}
  <article class='big mod modBlogPost'>
    <div class='images'>
      {% for image in post.images %}
      <figure class='image'><img alt="{{post.title}}" src="{{site.url}}/images/posts/{{image}}" /></figure>
      {% endfor %}
    </div>
    <div class='content'>
      <p class='info'>
        <span><time datetime="{{post.date | date: "%Y-%m-%d"}}">{{post.date | date: "%-d/%-m/%Y" }}</time></span>
      </p>
      <h3><a href="{{post.url}}">{{post.title}}</a></h3>
      <p>{{post.excerpt}}</p>
      <div class='spacing'></div>
      <a class="button small" href="{{post.url}}">Leer m√°s</a>
    </div>
  </article>
{% endfor %}
